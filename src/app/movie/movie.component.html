<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top:50px">
      <div class="row">
        <div class="col-md-3" *ngFor="let movie of movies" style="margin-left:20px;">
            <div class="card" style="width: 18rem;">

                <img class="card-img-top" src="{{movie.image_url}}" alt="Card image cap" style="height:150px;">
                <div class="card-body">
                  <h5 class="card-title">{{movie.name}}</h5>
                  <p class="card-text"> {{movie.year}} </p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{movie.production_house}}</li>
                  <li class="list-group-item">{{movie.rating}}</li>
                  <li class="list-group-item">{{movie.language}}</li>
                </ul>
                <div class="card-body">
                  <i class="fa fa-trash" (click)="onDelete(movie)"></i>
                  <i class="fa fa-edit"></i>
                </div>
              </div>
        </div>
      </div>
    </div>
</body>
</html>
